<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student SignUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #222;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #e6e600;
        }
        label {
            font-size: 14px;
            color: white;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="datetime-local"], input[type="file"], input[type="url"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .checkbox-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #e6e600;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6e600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>STUDENT SIGNUP</h2>
        <form action="/submit-signup" method="POST">
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="profilePicture">Profile Picture (Optional)</label>
            <input type="file" id="profilePicture" name="profilePicture">

            <label for="institutionType">Institution Type</label>
            <select id="institutionType" name="institutionType" required>
                <option value="" disabled selected>Select the type</option>
                <option value="University">University</option>
                <option value="College">College</option>
                <option value="Vocational Institute">Vocational Institute</option>
                <option value="Other">Other</option>
            </select>

            <label for="institutionName">Institution Name</label>
            <input type="text" id="institutionName" name="institutionName" required>
            
            <label for="educationLevel">Education Level</label>
            <select id="educationLevel" name="educationLevel" required>
                <option value="" disabled selected>Select your level</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
                <option value="Other">Other</option>
            </select>

            <label for="GPA">GPA/CGPA</label>
            <input type="number" id="GPA" name="GPA" step="0.01" required>

            <label for="year">Select Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select your year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>

            <label for="linkedin">LinkedIn URL</label>
            <input type="url" id="linkedin" name="linkedin">

            <label for="github">GitHub URL</label>
            <input type="url" id="github" name="github">

            <label for="preferredContactMethod">Preferred Communication Method</label>
            <select id="preferredContactMethod" name="preferredContactMethod" required>
                <option value="" disabled selected>Select method</option>
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
                <option value="In-App Messaging">In-App Messaging</option>
            </select>

            <label for="skills">Skills and Certifications</label>
            <input type="file" id="skills" name="skills">

            <label for="placementSchedule">Schedule Placement Date & Time</label>
            <input type="datetime-local" id="placementSchedule" name="placementSchedule" required>

            <div class="checkbox-container">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                <label for="termsAndConditions">I agree to the <a href="#" style="color:yellow;">Terms and Conditions</a></label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                <label for="privacyPolicy">I agree to the <a href="#" style="color:yellow;">Privacy Policy</a></label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="emailSubscription" name="emailSubscription">
                <label for="emailSubscription">I would like to receive email updates</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
