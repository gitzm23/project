<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Onboarding</title>
    <link rel="stylesheet" href="student_onboarding.css">
</head>
<body>
    <div class="container">
        <h2>Student Onboarding</h2>
        <form action="/submit-student-onboarding" method="POST">
            
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>
  
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="contact">Contact Number</label>
            <div style="display: flex; align-items: center;">
                <select id="countryCode" required style="width: 100px; margin-right: 15px;">
                    <option value="" disabled selected>PIN</option>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+61">+61 (Australia)</option>
                </select>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    placeholder="Your Contact Number" 
                    required 
                    style="flex: 1;" 
                    pattern="\d{10}" 
                    maxlength="10" 
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="profilePicture">Profile Picture (Optional)</label>
            <input type="file" id="profilePicture" name="profilePicture">

            <label for="institutionName">Institution Name</label>
            <input type="text" id="institutionName" name="institutionName" required>
            
            <label for="educationLevel">Education Level</label>
            <select id="educationLevel" name="educationLevel" required>
                <option value="" disabled selected>Select your level</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
                <option value="Other">Other</option>
            </select>

            <label for="GPA">GPA/CGPA</label>
            <input type="number" id="GPA" name="GPA" step="0.01" placeholder="Enter your GPA/CGPA" required min="0" max="10" oninput="validateGPA(this)" onkeydown="blockInvalidKeys(event)">
            
            <script>
                function validateGPA(input) {
                    let value = input.value;
            
                    // Prevent entering invalid values like 11 or greater
                    if (value === "" || parseFloat(value) < 0 || parseFloat(value) > 10) {
                        input.value = value.slice(0, -1); // Remove the last entered digit
                    }
                }
            
                function blockInvalidKeys(event) {
                    const invalidKeys = ["e", "E", "+", "-"]; // Prevent scientific notation and negative numbers
                    if (invalidKeys.includes(event.key)) {
                        event.preventDefault();
                    }
                }
            </script>
            

            <label for="year">Year of Study</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select your year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>

            <label for="linkedin">LinkedIn URL</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/your-profile">

            <label for="github">GitHub URL</label>
            <input type="url" id="github" name="github" placeholder="https://github.com/your-username">

            <label for="skills">Resume Upload</label>
            <input type="file" id="skills" name="skills">

            <label for="placementSchedule">Schedule Placement Date & Time</label>
            <input type="datetime-local" id="placementSchedule" name="placementSchedule" required>

            <div class="checkbox-container">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                <label for="termsAndConditions">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                <label for="privacyPolicy">I agree to the <a href="#">Privacy Policy</a></label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="emailSubscription" name="emailSubscription">
                <label for="emailSubscription">I would like to receive email updates</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
